    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #00457C;
            padding: 10px 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 100s infinite;
        }
        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            40% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.45);
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .hero-content img {
            max-width: 300px;
            opacity: 1;
        }
    </style>
</head>

            <img src="img/image2.jpg" alt="Slide 2">
            <img src="img/image3.jpg" alt="Slide 3">
            <img src="img/image4.jpg" alt="Slide 4">
            <img src="img/image5.jpg" alt="Slide 5">
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="img/logo_pons_celebracion.png" alt="Pons Celebración">
            <p>Una Celebración de la Arquitectura y la Innovación</p>
        </div>
    </header>
</body>
